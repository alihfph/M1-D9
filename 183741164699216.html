<!DOCTYPE html>
<html>
  <!--
        BINGO CHALLENGE!!!
        Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
        Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board

        EXTRA: 
        - Take ALWAYS a new number (avoid randoming 10 3 times for example)
        - Create a USER BOARD with random 24 numbers that highlights as the main board does
        - Let the user choose HOW MANY user boards he's willing to play with and create them.
    -->
  <head>
    <style>
body { 
    text-align: center;
    font-family: Verdana, sans-serif; 
    background: #4b555b;
}
table {
  margin-left: auto;
  margin-right: auto;
}
.selected {
        border: 1px solid #00ff84;
        border-radius: 6px;
      }
      
  .tableRow {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color:transparent;
}
.dataTable{
  border: 1px solid #ddd;
  padding: 8px;
  cursor: pointer;
}

  </style>
  </head>
  <body>
    <h1> Bingo..! </h1>
    <div id="number"></div>
    <h1> Here is your selected Number..! </h1>
    

    <script> 
    window.onload = drawBingo
    let min = 1
    let max = 76
    function drawBingo() {
      const div = document.getElementById("number")
      const table =  document.createElement("table")
      for (let i=0; i < 7; i++ ){
        let row =  document.createElement("tr")
        row.classList.add("tableRow")
        for (let c=0; c<11; c++){
          let dataTable = document.createElement("td")
          dataTable.classList.add("dataTable")
          // getRandom = Math.floor(Math.random)()*(max-min+1) 
          let cellText = document.createTextNode((Math.floor(Math.random() * (max - min + 1)) + min))
          dataTable.appendChild(cellText)
          row.appendChild(dataTable) 
        }
        table.appendChild(row)

      }
      div.appendChild(table)
      
    }
    let changeColor = document.querySelector("td")
    changeColor.onclick = function (event) {  
      let selected = document.querySelector("td");
            if (selected) {
              selected.classList.remove("selected"); 
            }
            event.currentTarget.classList.add("selected")
    }


    
  

    </script>
  </body>
</html>
